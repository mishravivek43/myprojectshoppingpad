<md-content>



      <div>
          <link rel="stylesheet" href="./styles/Styles.css" />
         <input type = "text" placeholder = "Searchtag:searchtext" ng-model="searchText" />

        <br/><br/>
        <table>
          <thead>
            <tr>
              <th ng-click = "sortData('name')">
                Name <div ng-class = "getSortClass('name')"></div>
              </th>
              <th ng-click = "sortData('dateOfBirth')">
                DateOfBirth <div ng-class = "getSortClass('dateOfBirth')"></div>
              </th>
              <th ng-click = "sortData('gender')">
                Gender <div ng-class = "getSortClass('gender')"></div>
              </th>
              <th ng-click = "sortData('salary')">
                Salary <div ng-class = "getSortClass('salary')"></div>
              </th>
              <th ng-click = "sortData('city')">
                City <div ng-class = "getSortClass('city')"></div>
              </th>

            </tr>
          </thead>
          <tbody>
            <tr ng-repeat = "employee in employees |advanceSearch:searchText |orderBy:sortColumn:reverseSort ">{{searchText}}
              <td> {{employee.name}}</td>
              <td> {{employee.dateOfBirth | date:"dd/MM/yyyy"}}</td>
              <td> {{employee.gender}}</td>
              <td> {{employee.salary}}</td>
              <td> {{employee.city}}</td>
          </tbody>
        </table>
      </div>
<div>
    <md-button class="SUBMIT" >
        <a ui-sref="app.stringSplit">String_Split</a>
    </md-button>
</div>
  </md-content>
